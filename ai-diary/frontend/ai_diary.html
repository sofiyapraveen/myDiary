<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Personal Diary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
  background-image: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
    }

    h1, h3, h4 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00adb5;
      color: white;
    }

    button:hover {
      background-color: #009499;
    }

    .section {
      margin-top: 30px;
    }

    .entry {
      background-color: rgba(255,255,255,0.1);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hi, I am Sofiya 👋</h1>
    <h3>This is My Personal AI Diary</h3>
    <h4>"Success is the sum of small efforts, repeated day in and day out." 💡</h4>

    <div class="section">
      <h2>📘 Write Your Diary Entry</h2>
      <textarea id="entry" placeholder="Write your thoughts here..."></textarea><br>
      <button onclick="analyzeMood()">Analyze Mood</button>
      <p id="moodResult"></p>
    </div>

    <div class="section">
      <h2>🗒️ Add a Personal Note</h2>
      <textarea id="note" placeholder="Write a note..."></textarea><br>
      <button onclick="saveNote()">Save Note</button>
      <p id="noteMsg"></p>
    </div>

    <div class="section">
      <h2>📜 View Mood History</h2>
      <button onclick="loadHistory()">Load History</button>
      <div id="history"></div>
    </div>

    <div class="section">
      <h2>🧾 View Saved Notes</h2>
      <button onclick="loadNotes()">Load Notes</button>
      <div id="notes"></div>
    </div>
  </div>

  <script>
    const API = 'http://127.0.0.1:5000';

    async function analyzeMood() {
      const entry = document.getElementById("entry").value;
      const response = await fetch(`${API}/analyze`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ entry })
      });
      const data = await response.json();
      document.getElementById("moodResult").innerText = `Mood: ${data.mood} (at ${data.timestamp})`;
      document.getElementById("entry").value = "";
    }

    async function saveNote() {
      const note = document.getElementById("note").value;
      const response = await fetch(`${API}/save_note`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ note })
      });
      const data = await response.json();
      document.getElementById("noteMsg").innerText = data.message;
      document.getElementById("note").value = "";
    }

    async function loadHistory() {
      const response = await fetch(`${API}/history`);
      const data = await response.json();
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerText = `📝 ${item[0]} | Mood: ${item[1]} | ⏰ ${item[2]}`;
        historyDiv.appendChild(div);
      });
    }

    async function loadNotes() {
      const response = await fetch(`${API}/notes`);
      const data = await response.json();
      const notesDiv = document.getElementById("notes");
      notesDiv.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerText = `🗒️ ${item[0]} | ⏰ ${item[1]}`;
        notesDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
